<section id="skills" class="skills-section py-5">
  <div class="container text-center">
<h2 class="section-title mb-5 fw-bold" style="color: black;">My Skills</h2>

    <div class="row gy-4">
      <div class="col-md-4 col-sm-6" *ngFor="let skill of skills">
        <div class="skill-card shadow-sm p-4 rounded-4">
          <div class="icon mb-3">
            <i [class]="skill.icon"></i>
          </div>
          <h5 class="text-white fw-bold">{{ skill.name }}</h5>
          <p class="text-secondary small">{{ skill.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
